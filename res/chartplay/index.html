<!DOCTYPE html>
<html>
<head>
<META charset="UTF-8">
<title>JENNIFER UI: Chart Play</title>

<!-- social open graph -->
<meta property="og:title" content="JENNIFER UI: Chart Play" />
<meta property="og:description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart components." />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://seogi1004.github.io/jui/en/index.html" />
<meta property="og:image" content="http://seogi1004.github.io/jui/res/img/jui_info_4.jpg" />

<!-- default meta tag -->
<meta name="title" content="JENNIFER UI: Chart Play" />
<meta name="description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart components." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />

<!-- Create a simple CodeMirror instance -->
<link rel="stylesheet" href="../../lib/codemirror-4.5/lib/codemirror.css">
<link rel="stylesheet" href="../../lib/codemirror-4.5/theme/neo.css">
<script src="../../lib/codemirror-4.5/lib/codemirror.js"></script>
<script src="../../lib/codemirror-4.5/mode/javascript/javascript.js"></script>

<link rel="stylesheet" href="../../lib/jui.new/jui.min.css" />
<link rel="stylesheet" href="../../lib/jui.new/jennifer.theme.min.css" />
<link rel="stylesheet" href="chart.css">

<script type="text/javascript" src="../../lib/jquery-1.8.0.min.js" ></script>
<script type="text/javascript" src="../../lib/jquery.ba-hashchange.min.js"></script>
<script type="text/javascript" src="../../lib/jui.new/jui.min.js" ></script>
<script src="chart.js" type="text/javascript"></script>
</head>
<body class="jui">

<div class="header">
    <div class="logo">
        <img src="../img/play_logo.png" align="absmiddle" onclick="window.open('../../index.html', 'jui.site')" />
    </div>
    <div class="toolbar">
        <span >
			Themes
			<select onchange="changeTheme(this.value)">
                <option value="jennifer">Jennifer</option>
                <option value="dark">Dark</option>
                <option value="pastel">Pastel</option>
                <option value="gradient">Gradient</option>
                <option value="pattern">Pattern</option>
            </select>
        </span>

        <a href="javascript:comments.show();" class="chart_comments">Leave a comment</a>
    </div>
</div>
<div class="container">
    <div class="menu"></div>
    <div class="content">
        <div class="chart_data">
            <div class="chart_data_main">
                <ul id="tab_1" class="tab top">
                    <li>
                        <a href="#chart-code">Code</a>
                    </li>
                    <li>
                        <a href="#chart-data">Data</a>
                    </li>
                    <li>
                        <a href="#chart-style">Style</a>
                    </li>
                </ul>

                <div id="tab_contents_1" class="tab-contents">
                    <div id="chart-code">
                        <textarea id="chart-code-text"></textarea>
                    </div>
                    <div id="chart-data">
                        <table id="table_1" class="table simple nowrap">
                            <thead>
                            <tr></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="chart-style">
                        <table id="table_2" class="table simple nowrap">
                            <thead>
                            <tr>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="splitter splitter-2"></div>
        <div class="chart_view">
            <div class="chart-main">
                <div id="chart-content-title">
                    <h2>
                        Result

                        <div class="group">
                            <a class='btn btn-api' title="Chart API" href="http://api.jui.io/" target="_blank">API</a>
                            <a class='btn btn-style' title="Show Styles"><i class='icon-edit'></i></a>
                            <a class='btn btn-image' title="Download Image"><i class='icon-image'></i></a>
                            <a class='btn btn-fullscreen' title="Full Screen"><i class='icon-new-window'></i></a>
                        </div>
                    </h2>
                </div>
                <div id="chart-content"></div>
            </div>
        </div>
    </div>
</div>

<div id="comments" class="window">
    <div class="head">
        <div class="left">Leave a comment</div>
        <div class="right">
            <a href="#" class="close"><i class="icon-exit"></i></a>
        </div>
    </div>
    <div class="body">
        <section class="disqus">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                window.disqus_shortname = 'jui'; // required: replace example with your forum shortname
                window.disqus_identifier = window.location.hash;

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </section>
    </div>
</div>

<script id="tpl_compare" type="text/template">
    <div class="row" style="height: 100%;">
        <div class="col col-6">
            <div id="chart-left"></div>
        </div>
        <div class="col col-6" style="margin-left: -65px;">
            <div id="chart-right"></div>
        </div>
    </div>
</script>
</body>

</html>
