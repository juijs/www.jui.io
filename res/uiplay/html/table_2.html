<table id="table_2" class="table simple stripeless">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script id="tpl_row" type="text/template">
    <tr>
        <td><!= name !></td>
        <td><!= age !></td>
        <! if(row.index % 2 == 0) { !>
        <td rowspan="2"><!= location !></td>
        <! } !>
    </tr>
</script>
